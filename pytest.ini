# File: pytest.ini
# ----------------------------------------------------------
# Description:
# Central pytest configuration for Assignment-11. Ensures:
#   • Minimum 90% test coverage
#   • Clean reporting (terminal + HTML)
#   • Discovers all tests automatically
#   • Ignores E2E folder for coverage
#   • Loads .env for environment variables
# ----------------------------------------------------------

[pytest]

# -------------------------------
# Test Discovery
# -------------------------------
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# -------------------------------
# Coverage
# -------------------------------
addopts =
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=90
    -v
    --disable-warnings

[coverage:run]
omit =
    tests/conftest.py
    tests/e2e/*
    */__init__.py

# -------------------------------
# Custom markers
# -------------------------------
markers =
    fast: marks fast tests
    slow: marks slow tests
    e2e: marks end-to-end tests

# -------------------------------
# Logging + Warnings
# -------------------------------
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

log_cli = true
log_level = INFO

# -------------------------------
# Load .env
# -------------------------------
env_files = .env
